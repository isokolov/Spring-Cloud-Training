spring.application.name=PhotoAppAPIConfigServer
server.port=8012
#spring.profiles.active=git
spring.profiles.active=native
### create a local file  like PhotoAppAPIConfigServer.properties and copy properties from git.repository
spring.cloud.config.server.native.search-locations=file://${user.home}/Desktop/Java

spring.cloud.config.server.git.uri=https://github.com/isokolov/PhotoAppConfiguration
spring.cloud.config.server.git.username=****
spring.cloud.config.server.git.password=****
spring.cloud.config.server.git.clone-on-start=true

management.endpoints.web.exposure.include=bus-refresh

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest